<html>
  <head>
    <style>
      /* Style the Navbar */
      .navbar {
        height: 100vh;
        background-color: lightgray;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0;
        left: -100%;
        transition: all 0.5s ease;
      }

      /* Style the Navbar Links */
      .navbar a {
        text-decoration: none;
        color: black;
        padding: 20px;
        font-size: 18px;
      }

      /* Style the Navbar Button */
      .navbar-btn {
        background-color: gray;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        cursor: pointer;
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1;
      }

      /* Show the Navbar when Button is clicked */
      .show-navbar {
        left: 0;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .navbar {
          width: 80%;
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar Button -->
    <button class="navbar-btn" onclick="showNavbar()"> Show Navbar </button>

    <!-- Navbar -->
    <div class="navbar" id="navbar">
      <a href="#">Recipes</a>
      <a href="#">Ingredients</a>
      <a href="#">Camera</a>
      <a href="#">Some</a>
      <a href="#">Settings</a>
    </div>

    <!-- JavaScript to Show/Hide the Navbar -->
    <script>
      function showNavbar() {
        var navbar = document.getElementById("navbar");
        if (navbar.style.left == "0px") {
          navbar.style.left = "-100%";
        } else {
          navbar.style.left = "0";
        }
      }
    </script>
  </body>
</html>
