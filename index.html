<!DOCTYPE html>
<html>
  <head>
    <title>SavEco</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="topbar">
      <div class="user-icon">Sag</div>
      <div class="logo">SavEco</div>
    </div>
    <button class="navbar-btn" onclick="showNavbar()">&#9776;</button>
    <div id="navbar" class="navbar">
      <a href="#">Recipes</a>
      <a href="#">Ingredients</a>
      <a href="#">Camera</a>
      <a href="#">Settings</a>
      <a href="javascript:void(0)" class="close-btn" onclick="showNavbar()">&times;</a>
    </div>
    <script>
      function showNavbar() {
        var navbar = document.getElementById("navbar");
        var button = document.querySelector(".navbar-btn");
        if (navbar.classList.contains("show-navbar")) {
          navbar.classList.remove("show-navbar");
          button.style.transform = "rotate(0deg)";
        } else {
          navbar.classList.add("show-navbar");
          button.style.transform = "rotate(90deg)";
        }
      }
    </script>
  </body>
</html>
