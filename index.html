<!DOCTYPE html>
<html>
  <head>
    <style>
      .navbar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #111;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }
      
      .show-navbar {
        width: 250px;
      }
      
      .navbar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }
      
      .navbar a:hover {
        color: #f1f1f1;
      }
      
      .navbar .close-btn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }
      
      .navbar-btn {
        display: inline-block;
        cursor: pointer;
        background-color: transparent;
        border: none;
        outline: none;
        padding: 8px;
        height: 40px;
        width: 40px;
      }
      
      @media screen and (max-height: 450px) {
        .navbar {
          padding-top: 15px;
        }
        .navbar a {
          font-size: 18px;
        }
      }
      
      @media screen and (max-width: 768px) {
        .navbar {
          width: 100%;
        }
        .show-navbar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <button class="navbar-btn" onclick="showNavbar()">&#9776;</button>
    <div id="navbar" class="navbar">
      <a href="#">Recipes</a>
      <a href="#">Ingredients</a>
      <a href="#">Camera</a>
      <a href="#">Settings</a>
      <a href="javascript:void(0)" class="close-btn" onclick="showNavbar()">&times;</a>
    </div>
    <script>
      function showNavbar() {
        var navbar = document.getElementById("navbar");
        var button = document.querySelector(".navbar-btn");
        if (navbar.classList.contains("show-navbar")) {
          navbar.classList.remove("show-navbar");
          button.style.transform = "rotate(0deg)";
        } else {
          navbar.classList.add("show-navbar");
          button.style.transform = "rotate(90deg)";
        }
      }
    </script>
  </body>
</html>
